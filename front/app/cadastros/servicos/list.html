<div class="box-body">
  <table class="table table-striped table-condensed">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Descrição</th>
        <th>Categoria</th>
        <th>Sub Categoria</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="servico in servicos">
        <td>{{:: servico.Nome }}</td>
        <td>{{:: servico.Descricao }}</td>
        <td>{{:: servico.Categoria }}</td>
        <td>{{:: servico.SubCategoria }}</td>
        <td style="width:80px;">
          <button class="btn btn-warning btn-xs" ng-click="showTabUpdate(servico)"><i class="fa fa-pencil"></i></button>
          <button class="btn btn-danger btn-xs" ng-click="showTabDelete(servico)"><i class="fa fa-trash-o"></i></button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<div class="box-footer clearfix">
   <paginator url="/#!/cadastros/servicos" pages="{{ pages }}"></paginator>
</div>
