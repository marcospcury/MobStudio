<div role="form">
  <div class="box-body">
    <field id="categoriaNome" label="Nome" model="categoria.Nome"
         placeholder="Informe o nome" grid="12 6 6" readonly="tabDelete"></field>
    <combofield id="categoriaTipo" label="Tipo" model="categoria.Tipo"
         placeholder="Informe o tipo" grid="12 6 6" readonly="tabDelete" source="tipoCategoriaList"></combofield>

    <div class="col-xs-12">
      <fieldset>
        <legend>Sub Categorias</legend>
        <div ng-include="'cadastros/categorias/subCategoriaList.html'"></div>
      </fieldset>
    </div>
  </div>

  <div class="box-footer">
    <button class="btn btn-primary" ng-click="createCategoria()"
         ng-if="tabCreate">Incluir</button>
    <button class="btn btn-info" ng-click="updateCategoria()"
         ng-if="tabUpdate">Alterar</button>
    <button class="btn btn-danger" ng-click="deleteCategoria()"
         ng-if="tabDelete">Excluir</button>
    <button class="btn btn-default" ng-click="cancel()">Cancelar</button>
  </div>
</div>
