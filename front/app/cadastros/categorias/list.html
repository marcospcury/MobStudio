<div class="box-body">
  <table class="table table-striped table-condensed">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Tipo</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="categoria in categorias">
        <td>{{:: categoria.Nome }}</td>
        <td>{{:: categoria.Tipo }}</td>
        <td style="width:100px;">
          <button class="btn btn-warning btn-xs" ng-click="showTabUpdate(categoria)"><i class="fa fa-pencil"></i></button>
          <button class="btn btn-danger btn-xs" ng-click="showTabDelete(categoria)"><i class="fa fa-trash-o"></i></button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<div class="box-footer clearfix">
   <paginator url="/#!/cadastros/categorias" pages="{{ pages }}"></paginator>
</div>
